    <h2>친구</h2>
    <img src="friends.jpg" width="400">
    <p> Trey Parker - 인생에서 인간이 가질 수 있는 모든 것은 가족과 친구라는 것을 알게 되었다. 이들을 잃게 되면 당신에겐 아무것도 남지 않는다. 따라서 친구를 세상 그 어떤 것 보다 더 소중하게 여겨야 한다.</p>
    <p>공자 - 자기보다 못한 자를 벗으로 삼지 말라.</p>
    <p>Elbert Hubbard - 설명하지마라--친구라면 설명할 필요가 없고, 적이라면 어차피 당신을 믿으려 하지 않을테니까.</p>
